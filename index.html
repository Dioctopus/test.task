<!DOCTYPE html>
<html>
  <head>
    <title>contact form test taks - part1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" url="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="contact">
          <h2>Contact us!</h2>
          <div class="contact-info"><span class="entypo-mail"><a href="mailto: johnsnow@gmail.com">johnsnow@gmail.com</a></span><span class="entypo-phone"><a href="tel: +38635763447">+380635763447</a></span></div>
          <div class="contact-form">
            <form id="form" method="post">
              <input placeholder="Email* (required)" type="email" name="email" required="required">
              <input placeholder="Name" type="text" name="name">
              <input placeholder="Subject" type="text" name="subject">
              <textarea placeholder="Message" rows="4" name="message"></textarea>
              <input placeholder="Send" type="submit" name="send" value="send" class="send">
            </form>
          </div>
          <div class="social"><a href="#" class="social-button"><span class="entypo-facebook"></span></a><a href="#" class="social-button"><span class="entypo-twitter"></span></a><a href="#" class="social-button"><span class="entypo-github"></span></a><a href="#" class="social-button"><span class="entypo-gplus"></span></a></div>
        </div>
        <div class="map">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div id="results"></div>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(50.4136, 30.4255),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
        }
        google.maps.event.addDomListener(window, 'load', initialize);
      
      
    </script>
    <script>
      $(document).ready(function(){
          $("#form").submit(function() { //устанавливаем событие отправки для формы с id=form
                  var form_data = $(this).serialize(); //собераем все данные из формы
                  $.ajax({
                  type: "POST", //Метод отправки
                  url: "send.php", //путь до php фаила отправителя
                  data: form_data,
                  success: function() {
                         //код в этом блоке выполняется при успешной отправке сообщения
                         alert("Ваше сообщение отпрвлено!");
                  });
          });
      });
    </script>
  </body>
</html>
